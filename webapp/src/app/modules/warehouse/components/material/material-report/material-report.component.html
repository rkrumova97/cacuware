<div class="container-fluid">

  <div class="row" id="titleContainer">
    <div class="col-sm-12">
      <div class="title text-center mt-2 mb-2">
        <h3 class="titleDecoration">Material reports</h3>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="table-responsive m-3">
      <table class="table table-hover table-striped">
        <thead class="bg-warning text-danger text-center">
        <tr>
          <th>Material</th>
          <th>Project</th>
          <th>Outgoing invoice</th>
          <th>Material left</th>
        </tr>
        </thead>
        <tbody class="bg-light text-center">
        <tr *ngFor="let material of materials; let i = index" [attr.data-index]="0">
          <td>{{material.type + " " + material.incomeInvoiceNumber}}</td>
          <td>
            <div class="col">
              <div ngbDropdown class="d-inline-block">
                <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Choose project</button>
                <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                  <ng-container *ngFor="let project of projects">
                    <button ngbDropdownItem   [(ngModel)]="material.projects">{{project.name}}</button>
                  </ng-container>
                </div>
              </div>
            </div>
          </td>
          <td>
            <div class="col">
              <div ngbDropdown class="d-inline-block">
                <div aria-labelledby="dropdownBasic1">
                  <label>
                    <input type="number" class="form-control" name="area" id="invoice" required
                           placeholder="Material's invoice"
                           value="{{material.outcomeInvoiceNumber}}"
                           [(ngModel)]="material.outcomeInvoiceNumber"
                           #invoice="ngModel"
                           [ngClass]="{ 'is-invalid': invoice.invalid && (invoice.dirty || invoice.touched || submitted) }"/>
                  </label>
                  <div *ngIf="invoice.invalid && (invoice.dirty || invoice.touched || submitted)"
                       class="invalid-feedback">
                    <span>Invoice is required field.</span>
                  </div>
                </div>
              </div>
            </div>
          </td>
          <td>
            <div class="col">
              <div ngbDropdown class="d-inline-block">
                <div aria-labelledby="dropdownBasic1">
                  <label>
                  <input type="number" class="form-control" name="area" required
                         placeholder="Material's invoice"
                         value="{{material.left}}"
                         [(ngModel)]="material.left"
                         #invoice="ngModel"
                         [ngClass]="{ 'is-invalid': invoice.invalid && (invoice.dirty || invoice.touched || submitted) }"/>
                </label>
                  <div *ngIf="invoice.invalid && (invoice.dirty || invoice.touched || submitted)"
                       class="invalid-feedback">
                    <span>Left is required field.</span>
                  </div>
                </div>
              </div>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="col-md-6">
    <button type="submit" class="btn btn-primary " (click)="process()">Save</button>
  </div>
  <div class="clear"></div>

</div>
