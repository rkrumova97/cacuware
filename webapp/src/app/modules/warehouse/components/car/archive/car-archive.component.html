<link rel="stylesheet" type="text/css"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons">

<div class="container-fluid">

  <!-- All cars view - button -->
  <div class="row">
    <div class="col-sm-12 col-md-4 col-lg-3 col-xl-2">
      <a href="/warehouse/cars" class="link">
        <div class="button mt-2 mb-2">
          <p class="btnText">All cars</p>
          <div class="btnTwo">
            <p class="btnText2"><</p>
          </div>
        </div>
      </a>
    </div>
  </div>
  <!-- Closing all cars view - button -->

  <!-- Title of the page -->
  <div class="row" id="titleContainer">
    <div class="col-sm-12">
      <div class="title text-center mt-2 mb-2">
        <h3 class="titleDecoration">Archived cars</h3>
      </div>
    </div>
  </div>
  <!-- Closing title of the page -->

  <!-- Table of all fired cars -->
  <div class="row">
    <div class="table-responsive m-3">
      <table class="table table-hover table-striped">
        <thead class="bg-warning text-danger text-center">
        <tr>
          <th>ID</th>
          <th>Brand</th>
          <th>Number</th>
          <th>Type</th>
          <th>Kilometers</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody class="bg-light text-center">
        <tr>
          <td> 1 </td>
          <td> VW </td>
          <td> EH2222KK</td>
          <td> Wagon </td>
          <td> 100.000 km</td>

          <td class="td-actions">
            <a rel="tooltip" title="Profile" class="btn btn-info btn-round btn-just-icon btn-sm"
               href="/warehouse/cars/profile">
              <i class="material-icons">person</i>
            </a> &nbsp;

            <a rel="tooltip" title="Fire" class="btn btn-danger btn-round btn-just-icon btn-sm"   (click)="open()">
              <i class="material-icons">close</i>
            </a>
          </td>
        </tr>
        <tr>
          <td> 1 </td>
          <td> BMW </td>
          <td> EH1212KK</td>
          <td> Truck </td>
          <td> 250.000 km</td>

          <td class="td-actions">
            <a rel="tooltip" title="Profile" class="btn btn-info btn-round btn-just-icon btn-sm"
               href="warehouse/cars/profile">
              <i class="material-icons">person</i>
            </a> &nbsp;

            <a rel="tooltip" title="Fire" class="btn btn-danger btn-round btn-just-icon btn-sm"   (click)="open()">
              <i class="material-icons">close</i>
            </a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>


  </div>
  <!-- Closing Table of all fired cars -->
</div>
