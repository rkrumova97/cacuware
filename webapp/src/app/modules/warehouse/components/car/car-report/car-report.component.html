<div class="container-fluid">

  <div class="row" id="titleContainer">
    <div class="col-sm-12">
      <div class="title text-center mt-2 mb-2">
        <h3 class="titleDecoration">Car reports</h3>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="table-responsive m-3">
      <table class="table table-hover table-striped">
        <thead class="bg-warning text-danger text-center">
        <tr>
          <th>Car</th>
          <th>Project, using the car</th>
          <th>Fuel, used for the week</th>
          <th>Money spent</th>
        </tr>
        </thead>
        <tbody class="bg-light text-center">
        <tr *ngFor="let car of cars; let i = index" [attr.data-index]="0">
          <td>{{car.number}}</td>
          <td>
            <div class="form-group col-md-6 justify-content-center">
              <label for="company" class="col-12 col-form-label"></label>
              <div class="col-14">
                <select id="company" class="form-control" #selectElement (click)="setPeople(car, selectElement)">
                  <option>Select</option>
                  <option *ngFor="let company of projects"
                          [value]="company">{{company.name}}</option>
                </select>
              </div>
            </div>
          </td>
          <td>
            <div class="col">
              <div ngbDropdown class="d-inline-block">
                <div aria-labelledby="dropdownBasic1">
                  <label>
                    <input type="number" [(ngModel)]="car.fuel"/>
                  </label>
                </div>
              </div>
            </div>
          </td>
          <td>
            <div class="col">
              <div ngbDropdown class="d-inline-block">
                <div aria-labelledby="dropdownBasic1">
                  <label>
                    <input type="number"/>
                  </label>
                </div>
              </div>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="col-md-6">
    <button type="submit" class="btn btn-primary " (click)="process()">Save</button>
  </div>
  <div class="clear"></div>

</div>
