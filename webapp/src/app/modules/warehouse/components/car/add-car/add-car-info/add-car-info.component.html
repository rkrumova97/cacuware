 <div class="row  justify-content-sm-center">
    <div class="col-12 ">
      <h1 class="headerTitle text-center">Add car</h1>
    </div>
    <div class="col-12 ">
      <h2 class="headerTitle text-center">1) Car information</h2>
    </div>
  </div>

<!--  <ngb-alert *ngIf="!success" (close)="close()" type="danger">There is an error!</ngb-alert>-->

  <div class="row justify-content-center">
    <div class="col-md-8">
        <div class="form-row">
          <div class="form-group col-md-4">
            <label class="form-control-label" for="field_name">Brand</label>
            <input type="text" class="form-control" name="firstName" id="field_name"
                   value="{{car.brand}}"
                   placeholder="Car's brand"
                   required
                   [(ngModel)]="car.brand"
                   #brand=ngModel
                   [ngClass]="{ 'is-invalid': brand.invalid && (brand.dirty || brand.touched || submitted) }"
            />
            <div
              *ngIf="brand.invalid && (brand.dirty || brand.touched || submitted)"
              class="invalid-feedback d-block">
              <span>Brand is required field.</span>
            </div>
          </div>

          <div class="form-group col-md-4">
            <label class="form-control-label" for="field_middle_name">Number</label>
            <input type="text" class="form-control" name="middleName" id="field_middle_name"
                   value="{{car.number}}"
                   placeholder="Car's number"
                   required
                   [(ngModel)]="car.number"
                   #number=ngModel
                   [ngClass]="{ 'is-invalid': number.invalid && (number.dirty || number.touched || submitted) }"
            />
            <div
              *ngIf="number.invalid && (number.dirty || number.touched || submitted)"
              class="invalid-feedback d-block">
              <span>Number is required field.</span>
            </div>
          </div>

          <div class="form-group col-md-4">
            <label class="form-control-label" for="field_last_name">Volume of engine</label>
            <input type="text" class="form-control" name="lastName" id="field_last_name"
                   placeholder="Car's volume"
                   value="{{car.engineVolume}}"
                   required
                   [(ngModel)]="car.engineVolume"
                   #volume=ngModel
                   [ngClass]="{ 'is-invalid': volume.invalid && (volume.dirty || volume.touched || submitted) }"
            />
            <div
              *ngIf="volume.invalid && (volume.dirty || volume.touched || submitted)"
              class="invalid-feedback d-block">
              <span>Volume is required field.</span>
            </div>
          </div>
        </div>
        <div class="row m-4"></div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="area" class="col-12 col-form-label">Expense norm</label>
            <input type="text" class="form-control" name="area" id="area" required
                   placeholder="Car's expense"
                   value="{{car.norm}}"
                   [(ngModel)]="car.norm"
                   #expense="ngModel"
                   [ngClass]="{ 'is-invalid': expense.invalid && (expense.dirty || expense.touched || submitted) }"/>
            <div *ngIf="expense.invalid && (expense.dirty || expense.touched || submitted)"
                 class="invalid-feedback">
              <span>Expense is required field.</span>
            </div>
          </div>
        </div>

        <div class="row m-2"></div>

        <div class="row float-right">
          <button type="button" class="btn btn-primary m-2" routerLink="/warehouse">
            Back
          </button>
          <button type="button" class="btn btn-primary m-2" (click)="process()">Next</button>
        </div>

    </div>
  </div>
