<html>
<head>
  <title> All cars</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!------ Include the above in your HEAD tag ---------->

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css"
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons">
</head>
<body>

<div class="container-fluid">
  <!-- All cars view - button -->
  <div class="row">
    <div class="col-sm-12 col-md-4 col-lg-3 col-xl-2">
      <a href="/warehouse/cars/archive" (click)="data()" class="link">
        <div class="button mt-2 mb-2">
          <p class="btnText">Archive</p>
          <div class="btnTwo">
            <p class="btnText2"><img src="/assets/archive.png" alt="archive"></p>
          </div>
        </div>
      </a>
    </div>
  </div>
  <!-- Closing all cars view - button -->

  <!-- Title of the page -->
  <div class="row" id="titleContainer">
    <div class="col-sm-12">
      <div class="title text-center mt-2 mb-2">
        <h3 class="titleDecoration">List of old cars</h3>
      </div>
    </div>
  </div>
  <!-- Closing title of the page -->


  <div class="row">
    <div class="table-responsive m-3">
      <table class="table table-hover table-striped">
        <thead class="bg-warning text-danger text-center">
        <tr>
          <th>ID</th>
          <th>Brand</th>
          <th>Number</th>
          <th>Type</th>
          <th>Kilometers</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody class="bg-light text-center">
        <tr>
          <td> 1</td>
          <td> VW</td>
          <td> EH2222KK</td>
          <td> Wagon</td>
          <td> 100.000 km</td>

          <td class="td-actions">
            <a rel="tooltip" title="Profile" class="btn btn-info btn-round btn-just-icon btn-sm"
               href="/hr/profile">
              <i class="material-icons">person</i>
            </a> &nbsp;

            <a rel="tooltip" title="Fire" class="btn btn-danger btn-round btn-just-icon btn-sm" (click)="open()">
              <i class="material-icons">close</i>
            </a>
          </td>
        </tr>
        <tr>
          <td> 1</td>
          <td> BMW</td>
          <td> EH1212KK</td>
          <td> Truck</td>
          <td> 250.000 km</td>

          <td class="td-actions">
            <a rel="tooltip" title="Profile" class="btn btn-info btn-round btn-just-icon btn-sm"
               href="warehouse/cars/profile">
              <i class="material-icons">person</i>
            </a> &nbsp;

            <a rel="tooltip" title="Fire" class="btn btn-danger btn-round btn-just-icon btn-sm" (click)="open()">
              <i class="material-icons">close</i>
            </a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>


  </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
