<link rel="stylesheet" type="text/css"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons">

<div class="container-fluid">
  <!-- All cars view - button -->
  <div class="row">
    <div class="col-sm-12 col-md-4 col-lg-3 col-xl-2">
      <a href="/warehouse/projects/add" (click)="data()" class="link">
        <div class="button mt-2 mb-2">
          <p class="btnText">Add new project</p>
          <div class="btnTwo">
            <p class="btnText2"><img src="/assets/archive.png" alt="archive"></p>
          </div>
        </div>
      </a>
    </div>
  </div>
  <!-- Closing all cars view - button -->

  <!-- Title of the page -->
  <div class="row" id="titleContainer">
    <div class="col-sm-12">
      <div class="title text-center mt-2 mb-2">
        <h3 class="titleDecoration">List of old projects</h3>
      </div>
    </div>
  </div>
  <!-- Closing title of the page -->


  <div class="row">
    <div class="table-responsive m-3">
      <table class="table table-hover table-striped">
        <thead class="bg-warning text-danger text-center">
        <tr>
          <th>id</th>
          <th>name</th>
          <th>company</th>
          <th>people</th>
          <th>cars</th>
          <th>materials</th>
        </tr>
        </thead>
        <tbody class="bg-light text-center">
        <tr *ngFor="let project of projects; let i = index" [attr.data-index]="0">
          <td>{{project.id}}</td>
          <td>{{project.name}}</td>
          <td> {{getCompany(project.company)}} </td>
          <td><div *ngFor="let person of people">{{person.person.firstName + " " + person.person.lastName}}</div></td>
          <td><div *ngFor="let car of cars">{{car.number + " " + car.brand}}</div></td>
          <td><div *ngFor="let material of materials">{{material.incomeInvoiceNumber + " " + material.type}}</div></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
