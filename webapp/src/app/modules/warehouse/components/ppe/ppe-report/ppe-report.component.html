<div class="container-fluid">

  <div class="row" id="titleContainer">
    <div class="col-sm-12">
      <div class="title text-center mt-2 mb-2">
        <h3 class="titleDecoration">Ppe reports</h3>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="table-responsive m-3">
      <table class="table table-hover table-striped">
        <thead class="bg-warning text-danger text-center">
        <tr>
          <th>Ppe</th>
          <th>Person, using the ppe</th>
        </tr>
        </thead>
        <tbody class="bg-light text-center">
        <tr *ngFor="let ppe of ppes; let i = index" [attr.data-index]="0">
          <td>{{ppe.size + " " + ppe.material.incomeInvoiceNumber}}</td>
          <td>
            <div class="form-group col-md-6 justify-content-center">
              <label for="company" class="col-12 col-form-label"></label>
              <div class="col-10">
                <select id="company" class="form-control" #selectElement (click)="setPeople(ppe, $event.target.value)">
                  <option>Select</option>
                  <option *ngFor="let company of people"
                          [value]="company.id">{{company.person.firstName}}</option>
                </select>
              </div>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="col-md-6">
    <button type="submit" class="btn btn-primary " (click)="process()">Save</button>
  </div>
  <div class="clear"></div>

</div>
