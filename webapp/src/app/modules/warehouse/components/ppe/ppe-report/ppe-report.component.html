<div class="container-fluid">

  <div class="row" id="titleContainer">
    <div class="col-sm-12">
      <div class="title text-center mt-2 mb-2">
        <h3 class="titleDecoration">Car reports</h3>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="table-responsive m-3">
      <table class="table table-hover table-striped">
        <thead class="bg-warning text-danger text-center">
        <tr>
          <th>Ppe</th>
          <th>Person, using the ppe</th>
        </tr>
        </thead>
        <tbody class="bg-light text-center">
        <tr *ngFor="let car of cars; let i = index" [attr.data-index]="0">
          <td>{{car.number}}</td>
          <td>
            <div class="col">
              <div ngbDropdown class="d-inline-block">
                <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Choose person</button>
                <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                  <button ngbDropdownItem>Action - 1</button>
                  <button ngbDropdownItem>Another Action</button>
                  <button ngbDropdownItem>Something else is here</button>
                </div>
              </div>
            </div>
          </td>
          <td>
            <div class="col">
              <div ngbDropdown class="d-inline-block">
                <div aria-labelledby="dropdownBasic1">
                  <label>
                    <input type="number"/>
                  </label>
                </div>
              </div>
            </div>
          </td>
          <td>
            <div class="col">
              <div ngbDropdown class="d-inline-block">
                <div aria-labelledby="dropdownBasic1">
                  <label>
                    <input type="number"/>
                  </label>
                </div>
              </div>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="col-md-6">
    <button type="submit" class="btn btn-primary ">Save</button>
  </div>
  <div class="clear"></div>

</div>
