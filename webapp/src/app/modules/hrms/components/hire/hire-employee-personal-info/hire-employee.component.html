<div class="container-fluid ">

  <div class="row  justify-content-sm-center">
    <div class="col-12 ">
      <h1 class="headerTitle text-center">Hire Employee</h1>
    </div>
    <div class="col-12 ">
      <h2 class="headerTitle text-center">1) Personal information</h2>
    </div>
  </div>

  <ngb-alert *ngIf="!success" (close)="close()" type="danger">There is an error!</ngb-alert>

  <div class="row justify-content-center">
    <div class="col-md-8">
      <form *ngIf="person">

        <div class="form-row">
          <div class="form-group col-md-4">
            <label class="form-control-label" for="field_name">First Name</label>
            <input type="text" class="form-control" name="firstName" id="field_name"
                   value="{{person.firstName}}"
                   placeholder="First name of the employee"
                   required
                   [(ngModel)]="person.firstName"
                   #firstName=ngModel
                   [ngClass]="{ 'is-invalid': firstName.invalid && (firstName.dirty || firstName.touched || submitted) }"
            />
            <div
              *ngIf="firstName.invalid && (firstName.dirty || firstName.touched || submitted)"
              class="invalid-feedback d-block">
              <span>First Name is required field.</span>
            </div>
          </div>

          <div class="form-group col-md-4">
            <label class="form-control-label" for="field_middle_name">Middle Name</label>
            <input type="text" class="form-control" name="middleName" id="field_middle_name"
                   value="{{person.middleName}}"
                   placeholder="Middle name of the employee"
                   required
                   [(ngModel)]="person.middleName"
                   #middleName=ngModel
                   [ngClass]="{ 'is-invalid': middleName.invalid && (middleName.dirty || middleName.touched || submitted) }"
            />
            <div
              *ngIf="middleName.invalid && (middleName.dirty || middleName.touched || submitted)"
              class="invalid-feedback d-block">
              <span>Middle Name is required field.</span>
            </div>
          </div>

          <div class="form-group col-md-4">
            <label class="form-control-label" for="field_last_name">Last Name</label>
            <input type="text" class="form-control" name="lastName" id="field_last_name"
                   placeholder="Last name of the employee"
                   value="{{person.lastName}}"
                   required
                   [(ngModel)]="person.lastName"
                   #lastName=ngModel
                   [ngClass]="{ 'is-invalid': lastName.invalid && (lastName.dirty || lastName.touched || submitted) }"
            />
            <div
              *ngIf="lastName.invalid && (lastName.dirty || lastName.touched || submitted)"
              class="invalid-feedback d-block">
              <span>Last Name is required field.</span>
            </div>
          </div>
        </div>
        <div class="row m-4"></div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="area" class="col-12 col-form-label">Area</label>
            <input type="text" class="form-control" name="area" id="area" required
                   placeholder="Area of the employee"
                   value="{{person.area}}"
                   [(ngModel)]="person.area"
                   #area="ngModel"
                   [ngClass]="{ 'is-invalid': area.invalid && (area.dirty || area.touched || submitted) }"/>
            <div *ngIf="area.invalid && (area.dirty || area.touched || submitted)"
                 class="invalid-feedback">
              <span>Area is required field.</span>
            </div>
          </div>

          <div class="form-group col-md-4">
            <label for="city" class="col-12 col-form-label">City</label>
            <input type="text" class="form-control" name="city" id="city" required
                   placeholder="City of the employee"
                   value="{{person.city}}"
                   [(ngModel)]="person.city"
                   #city="ngModel"
                   [ngClass]="{ 'is-invalid': city.invalid && (city.dirty || city.touched || submitted) }"/>
            <div *ngIf="city.invalid && (city.dirty || city.touched || submitted)"
                 class="invalid-feedback">
              <span>City is required field.</span>
            </div>
          </div>

          <div class="form-group col-md-4">
            <label for="address" class="col-12 col-form-label">Address</label>
            <input type="text" class="form-control" name="address" id="address" required
                   placeholder="Address of the employee"
                   value="{{person.address}}"
                   [(ngModel)]="person.address"
                   #address="ngModel"
                   [ngClass]="{ 'is-invalid': address.invalid && (address.dirty || address.touched || submitted) }"/>
            <div *ngIf="address.invalid && (address.dirty || address.touched || submitted)"
                 class="invalid-feedback">
              <span>Address is required field.</span>
            </div>
          </div>
        </div>

        <div class="row m-4"></div>

        <div class="form-row">
          <div class="form-group col-md-4">
            <label class="form-control-label"
                   for="field_birthDate">Birth Date</label>
            <div class="d-flex">
              <input id="field_birthDate" type="date" class="form-control" name="birthDate" required
                     [(ngModel)]="person.birthday"
                     value="{{person.birthday}}"
                     #birthday="ngModel"
                     [ngClass]="{ 'is-invalid': birthday.invalid && (birthday.dirty || birthday.touched || submitted) }"/>
              <div *ngIf="birthday.invalid && (birthday.dirty || birthday.touched || submitted)"
                   class="invalid-feedback">
                <span>Birthday is required field.</span>
              </div>
            </div>
          </div>

          <div class="form-group col-md-4"></div>

          <div class="form-group col-md-4">
            <label for="gender">Gender</label>
            <div id="gender">
              <label>
                <input class="m-1" [(ngModel)]="person.gender" type="radio" value="male" name="gender">Male
              </label>
              <label>
                <input class="m-1" [(ngModel)]="person.gender" type="radio" value="female" name="gender">Female
              </label>
            </div>
          </div>
        </div>

        <div class="row m-2"></div>

        <div class="row float-right">
          <button type="button" class="btn btn-primary m-2" routerLink="/hr">
            Back
          </button>
          <button type="button" class="btn btn-primary m-2" (click)="process()">Next</button>
        </div>

      </form>
    </div>
  </div>
</div>
