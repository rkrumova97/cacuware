<div class="container-fluid ">
  <div class="row  justify-content-sm-center">
    <div class="col-md-3 m-3">
      <div ngbDropdown class="d-inline-block">
        <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Choose employee</button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
          <button ngbDropdownItem>Action - 1</button>
          <button ngbDropdownItem>Another Action</button>
          <button ngbDropdownItem>Something else is here</button>
        </div>
      </div>
    </div>

    <div class="col-md-3 m-3">
      <div ngbDropdown class="d-inline-block">
        <button class="btn btn-outline-primary" id="dropdownBasic2" ngbDropdownToggle>Choose Type</button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
          <button ngbDropdownItem>Action - 1</button>
          <button ngbDropdownItem>Another Action</button>
          <button ngbDropdownItem>Something else is here</button>
        </div>
      </div>
    </div>
    <div class="col-md-3 m-3">
      <div ngbDropdown class="d-inline-block">
        <button class="btn btn-outline-primary" id="dropdownBasic3" ngbDropdownToggle>Choose Business Type</button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
          <button ngbDropdownItem>Action - 1</button>
          <button ngbDropdownItem>Another Action</button>
          <button ngbDropdownItem>Something else is here</button>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="table-responsive m-3">
      <table class="table table-hover table-striped">
        <thead class="bg-warning text-danger text-center">
        <tr>
          <th>File</th>
          <th>Type</th>
        </tr>
        </thead>
        <tbody class="bg-light text-center">
        <tr *ngFor="let file of fileInfos" [attr.data-index]="0">
          <td><input type="button" class="btn-primary" (click)="download(file.fileDownloadUri, file.fileName)"
                     value="{{ file.fileName }}"/></td>
          <td>{{file.fileBusinessType}}</td>
        </tr>

      </table>
    </div>
  </div>
</div>
