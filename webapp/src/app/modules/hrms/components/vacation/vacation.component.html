<form method="post" class="needs-validation" novalidate>

  <div class="form-group col-md-6">
    <label for="vacation-days-input" class="col-12 col-form-label">Vacation Days</label>
    <div class="col-12">
      <input class="form-control" type="number" id="vacation-days-input" placeholder="Vacation days" min="0"
             max="25" required="required" [(ngModel)]="application.vacationDays"
             name="vacation">
    </div>
  </div>

  <div class="form-group col-md-6">
    <label for="starting-date" class="col-12 col-form-label">Starting Date</label>
    <div class="col-12">
      <input class="form-control" placeholder="First working day" type="date" id="starting-date"
             [(ngModel)]="application.startDate"
             name="startDate">
    </div>
  </div>

  <div class="form-group col-md-6">
    <label for="employee" class="col-12 col-form-label">Employee</label>
    <div class="col-12">
      <select id="employee" class="form-control" (change)="selectChangeHandler($event)">
        <option [value]="null">Select</option>
        <option *ngFor="let employee of employees"
                [value]="employee.id">{{employee.person.firstName + " " + employee.person.lastName}}</option>
      </select>
    </div>
  </div>

  <div class="col-md-6">
    <label for="calculator" class="col-12">Employee's off balance</label>
    <div class="col-12 input-container">
        <i class="fa fa-calculator icon"></i>
        <input id="calculator" class="input-field form-control" type="text" disabled name="usrnm" [value]="employee!.vacationDays">
    </div>
  </div>

  <div class="col-md-6 m-3">
    <button type="submit" class="btn btn-primary " (click)="onSubmit()">Submit application</button>
  </div>
</form>
